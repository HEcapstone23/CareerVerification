<!-- 이력서 리스트 화면 -->
<!DOCTYPE html>
<html>
<head>
    <title>Resume File List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: left;
        }
        nav {
            background-color: #444;
            padding: 10px;
            text-align: center;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin-right: 10px;
        }
        nav ul li a {
            color: #fff;
            text-decoration: none;
        }
        main {
            padding: 20px;
            display: flex; /* Flex 컨테이너 설정 */
            justify-content: center; /* 수평 중앙 정렬 */
            align-items: center; /* 수직 중앙 정렬 */
            height: calc(100vh - 140px); /* 전체 높이에서 헤더와 푸터 높이 제외 */
        }
        section {
            margin-bottom: 20px;
            text-align: left;
        }
        footer {
            background-color: #333;
            color: #fff;
            padding: 1px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>경력직 이력서 검증</h1>
    </header>
    <nav>
        <ul>
            <li><a href="/home">홈</a></li>
            <li><a href="/upload">파일 업로드</a></li>
            <li><a href="/files/resume">이력서 리스트</a></li>
            <li><a href="/files/technical">경력기술서 리스트</a></li>
        </ul>
    </nav>
    
    <main>
        <form action="/action/resume" method="post">
            <ul>
                {% for file in files %}
                <li>
                    <input type="checkbox" name="file_ids" value="{{ file[0] }}">
                    {{ file[1] }}
                </li>
                {% endfor %}
            </ul>
            <button type="submit" name="action" value="delete">Delete Selected Files</button>
            <button type="submit" name="action" value="verify">Verify Selected Files</button>
        </form>
    </main>
    <footer>
        <p>© 2024 HYNIUM</p>
    </footer>
</body>
</html>
